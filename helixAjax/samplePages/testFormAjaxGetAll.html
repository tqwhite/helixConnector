<form method='post' action='upTest1_Enter_SevenFields'>
textField01!! <input type='text' name='textField01' value='animals' style='height:50px;width:250px;font-size:150%;'><br/>
textField02 <input type='text' name='textField02' value='reptiles' style='height:50px;width:250px;font-size:150%;'><br/>

<div id='saveButton' style='cursor:pointer;text-align:center;border:1pt solid gray;height:50px;width:150px; background:#f2f2f2; color:#666; border-radius: 10px;'>SAVE</div>
<div id='listing' style='font-size:18pt;'>
</div>
</form>

<script type='text/javascript'>
	/* <![CDATA[ */
$(document).ready(function() {
	var updateList = function() {
		$.ajax("upTest1_RetrieveAll")
			.done(function(data, textStatus, jqXHR) {

	var listingString = '';
				for (var i = 0, len = data.length; i < len; i++) {
					var element = data[i];

					for (var j in element) {
						listingString += element[j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
					}
					listingString += "<br/>";
				}

				$('#listing').html(listingString);
			})
			.fail(function() {
				console.log("error");
			})
			.always(function() {
			console.log("complete");
		});
	}
	$('#saveButton').click(function() {

		var outObj = {};

		$('input').each(function(inx, item) {
			var name = $(item).attr('name');
			var value = $(item).val();
			outObj[name] = value;
		});

		$.ajax({
				method: "POST",
				url: "upTest1_Enter_SevenFields",
				data: outObj
			})
			.done(function(msg) {
			updateList()
		});
	});
	updateList()

});


	/* ]]> */
</script>
